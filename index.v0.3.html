<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required for bootstrap-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CCL Equipment Checkout</title>
    
    
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/ajax_refresh.js"></script>
    <script src="js/main.js"></script>

    
    <link href="css/font-awesome.min.css" rel='stylesheet' type="text/css" />
    <link href="css/bootstrap.min.css" rel='stylesheet' type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel='stylesheet' type="text/css" />
</head>

<body>

    <div class="container">
        <img src="img/logo.png" alt="The Portland State University logo includes intertwined letters P,  S and U that represent the interconnectedness of the university to the city, region and world, and the words 'Portland State University'." class="logo">
    </div>
    
    <div class="container-fluid green">
        <div class="container">
            <h2 class="white">CCL Equipment Checkout Form</h2>
        </div>
    </div>
    
    <div class="container">
        
        <div class="main">
            
            <div id="check_out" class="panel panel-default">
                <div class="panel-heading">Check out</div>
                <div class="panel-body">
                
                    <p>Input Location, Item, Name and PSU ID, then hit submit</p>
                    
                    
                    <form action="" method="post">
                            
                        <div class="row">
                        
                            <div class="col-md-2 form-group">
                                <label class="control-label" for="id_location">Location</label>
                                <select class="form-control" id="id_location" name="location">
                                    <option value="" selected="selected">---------</option>
                                    <option value="1">ML 115</option>
                                    <option value="2">IDSC</option>
                                    <option value="3">FRINQ</option>
                                    <option value="4">SINQ</option>
                                    <option value="5">ICC</option>
                                    <option value="6">NH461</option>
                                </select>
                            </div>
                            
                            
                            
                            <div class="col-md-2 form-group">
                                <label class="control-label" for="id_category">Item</label>
                                <select class="form-control" id="id_category" name="item">
                                    <option value="" selected="selected">---------</option>
                                    <option value="1">Headphones</option>
                                    <option value="2">HDMI to DVI</option>
                                    <option value="3">DVI to VGA</option>
                                    <option value="4">Other</option>
                                </select>
                            </div>
                            
                            <div class="col-md-3 form-group">
                                <label class="control-label" for="id_name">Full name</label>
                                <input id="id_name" name="name" type="text" class="form-control" placeholder="First & Last" />
                            </div>
                            
                            <div class="col-md-3 form-group">
                                <label class="control-label" for="id_psuid">PSU ID</label>
                                <input id="id_psuid" name="psuid" type="text" class="form-control" placeholder="123456789" />
                            </div>
                            
                            <div class="col-md-2 form-group">
                                <br />
                                <button id="submit-button" name="submit" type="submit" class="btn btn-primary">
                                    Check out <i class="glyphicon glyphicon-log-out"  aria-hidden="true"></i>
                                </button>
                            </div>
                            
                        
                        </div><!--.row - inputs-->
                    </form>
                </div><!--.panel-body-->
            </div><!--.panel-default-->
            
        
            
            
            
            <div id="check_in" class="panel panel-default">
                <div class="panel-heading">Check in</div>
                <div class="panel-body">
                    
                
                    <form action="../cgi-bin/ccl_checkin.py" method="post" id="refresh_button" class="">
                        <button class="btn btn-default" name="refresh" id="id_refresh">Refresh Entries &nbsp; <i class="glyphicon glyphicon-refresh" aria-hidden="true"></i></button>
                    </form>
                    
                    <button type="button" onclick="getActiveTable()">Refresh AJAX</button>

                    <br />
                    
                    <div id="active_items">
                    </div>
                

                </div><!--.panel-body-->
            </div><!--.panel-default-->
        
        
        
        
            <a href="javascript:;" id="show_inactive_button" class="btn btn-default">
                <span class="show_inactive_text">Show inactive items </span> 
                <span class="show_inactive_text">Hide inactive items </span> 
                <i id="show_inactive_icon" class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
            </a>
        
            <div id="inactive_items_panel" class="panel panel-default">
                <div class="panel-heading">Inactive Items</div>
                <div class="panel-body">
                    
                    <div id="inactive_items">
                    </div>
                
                </div><!--.panel-body-->
            </div><!--.panel-default-->
        
        </div><!--.main-->
        
        
        <div class="footer">
            <div class="container text-center text-muted">
                <h6 class="hidden-print">Copyright &copy; 2015</h6>
            </div>
        </div>
    </div><!--.container-->
</body>
</html>
