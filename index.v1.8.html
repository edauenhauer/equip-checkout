<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required for bootstrap-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CCL Equipment Checkout</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel='stylesheet' type="text/css" />
    <link href="css/main.css" rel='stylesheet' type="text/css" />
</head>

<body>

    <div class="container">
        <img src="img/logo.png" alt="The Portland State University logo includes intertwined letters P,  S and U that represent the interconnectedness of the university to the city, region and world, and the words 'Portland State University'." class="logo">
    </div>
    
    <div class="container-fluid green">
        <div class="container">
            <h2 class="white">CCL Equipment Checkout Form</h2>
        </div>
    </div>
    
    <div class="container">
        
        <div class="main">
            
            <div id="check_out" class="panel panel-default">
                <div class="panel-heading">Check out</div>
                <div class="panel-body">
                
                    <p>Input Location, Item, Name and PSU ID, then click 'Check out'</p>
                    
                    
                    <form id="check-out-form" action="" method="post">
                            
                        <div class="row">
                        
                            <div class="col-md-2 form-group">
                                <label class="control-label" for="id_location">Location</label>
                                <select class="form-control" id="id_location" name="location">
                                    <option value="" selected="selected">---------</option>
                                    <option value="1">ML 115</option>
                                    <option value="2">IDSC</option>
                                    <option value="3">FRINQ</option>
                                    <option value="4">SINQ</option>
                                    <option value="5">ICC</option>
                                    <option value="6">NH 461/5</option>
                                </select>
                            </div>
                            
                            
                            
                            <div class="col-md-2 form-group">
                                <label class="control-label" for="item_id">Item Id</label>
                                
                                <input disabled type="text" placeholder="Select location" class="form-control item-options visible" id="select-location" />
                                
                                <select id="ml115-items" class="form-control item-options" name="item_id">
                                    <option value="ml115 1">ML115 1</option>
                                    <option value="ml115 2">ML115 2</option>
                                    <option value="ml115 3">ML115 3</option>
                                    <option value="ml115 4">ML115 4</option>
                                    <option value="ml115 5">ML115 5</option>
                                </select>
                                
                                <select id="idsc-items" class="form-control item-options" name="item_id">
                                    <option value="idsc 1">IDSC 1</option>
                                    <option value="idsc 2">IDSC 2</option>
                                    <option value="idsc 3">IDSC 3</option>
                                    <option value="idsc 4">IDSC 4</option>
                                    <option value="idsc 5">IDSC 5</option>
                                </select>
                                
                                <select id="frinq-items" class="form-control item-options" name="item_id">
                                    <option value="frinq 1">FRINQ 1</option>
                                    <option value="frinq 2">FRINQ 2</option>
                                    <option value="frinq 3">FRINQ 3</option>
                                    <option value="frinq 4">FRINQ 4</option>
                                    <option value="frinq 5">FRINQ 5</option>
                                </select>
                                
                                <select id="sinq-items" class="form-control item-options" name="item_id">
                                    <option value="sinq 1">SINQ 1</option>
                                    <option value="sinq 2">SINQ 2</option>
                                    <option value="sinq 3">SINQ 3</option>
                                    <option value="sinq 4">SINQ 4</option>
                                    <option value="sinq 5">SINQ 5</option>
                                </select>
                                
                                <select id="icc-items" class="form-control item-options" name="item_id">
                                    <option value="icc 1">ICC 1</option>
                                    <option value="icc 2">ICC 2</option>
                                    <option value="icc 3">ICC 3</option>
                                    <option value="icc 4">ICC 4</option>
                                    <option value="icc 5">ICC 5</option>
                                </select>
                                
                                <select id="nh461-items" class="form-control item-options" name="item_id">
                                    <option value="nh461/5 1">NH 461/5 1</option>
                                    <option value="nh461/5 1">NH 461/5 2</option>
                                </select>
                                
                            </div>
                            
                            <div class="col-md-3 form-group">
                                <label class="control-label" for="id_name">Full name</label>
                                <input id="id_name" name="name" type="text" class="form-control" placeholder="First & Last" />
                            </div>
                            
                            <div class="col-md-3 form-group">
                                <label class="control-label" for="id_psuid">PSU ID</label>
                                <input id="id_psuid" name="psuid" type="text" class="form-control" placeholder="123456789" />
                            </div>
                            
                            <div class="col-md-2 form-group">
                                <br />
                                <button id="submit-button" name="submit" type="submit" class="btn btn-primary">
                                    Check out <i class="glyphicon glyphicon-log-out"  aria-hidden="true"></i>
                                </button>
                            </div>
                            
                        </div><!--.row - inputs-->
                    </form>
                    
                    <!-- Errors from adding item go here -->
                    <div id="add_item_errors">
                    </div>
                
                </div><!--.panel-body-->
            </div><!--.panel-default-->
            
            
            <!-- Check in panel; displays all items that have been 
              -- checked out but not yet checked in -->
            <div id="check_in" class="panel panel-default">
                <div class="panel-heading">Check in</div>
                <div class="panel-body">
                    
                    
                    <!-- Modal dialog for returning items -->
                    <div class="modal fade " id="return-modal">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">Modal title</h4>
                                </div>
                                
                                <div class="modal-body">
                                    <form id="return-form">
                                        <fieldset>
                                            <label class="control-label" for="odin">Returned By:</label>
                                            <input type="text" name="odin" id="id_odin" placeholder="ODIN" class="form-control" required>

                                            <label class="control-label" for="id_notes">Notes</label>
                                            <textarea name="notes" id="id_notes" placeholder="Optional" class="form-control"></textarea>
                                            
                                            <input type="text" tabindex="-1" style="position:absolute; top:-1000px" id="return-id" />
                                            
                                            <!-- Allow form submission with keyboard without duplicating the dialog button -->
                                            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                                            
                                        </fieldset>
                                    </form>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="return-item-button">Return Item</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                    
                    
                    
                    <!-- Check in buttons & filters-->
                    <button id="refresh-entries" class="btn btn-default" type="button">Refresh Entries &nbsp; 
                        <i class="glyphicon glyphicon-refresh" aria-hidden="true"></i>
                    </button>
                    <br /><br />
                    
                    <b>Location:</b>
                    <div style="padding-bottom:1em" class="btn-group">
                        <button class="btn btn-default active-item-location active" type="button">All</button>
                        <button class="btn btn-default active-item-location" type="button">IDSC</button>
                        <button class="btn btn-default active-item-location" type="button">FRINQ</button>
                        <button class="btn btn-default active-item-location" type="button">SINQ</button>
                        <button class="btn btn-default active-item-location" type="button">ML 115</button>
                        <button class="btn btn-default active-item-location" type="button">ICC</button>
                        <button class="btn btn-default active-item-location" type="button">NH 461/5</button>
                    </div>
                    
                    
                    <!-- Table gets populated here -->
                    <div id="active_items">
                    </div>

                </div><!--.panel-body-->
            </div><!--.panel-default-->
        
        
        
            <!-- Button to show Inactive Items panel -->
            <a role="button" data-toggle="collapse" id="show_inactive_button" class="btn btn-default" href="#inactive_items_panel" aria-expanded="false" aria-controls="inactive_items_panel">
                <span class="show_inactive_text">Show inactive items </span> 
                <span class="show_inactive_text">Hide inactive items </span> 
                <i id="show_inactive_icon" class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
            </a>
            
            
            <!-- Inactive items panel; shows all items ever returned -->
            <div id="inactive_items_panel" class="panel panel-default collapse">
                <div class="panel-heading">Inactive Items</div>
                <div class="panel-body">
                    
                    <!-- Filter buttons -->
                    <b>Location:</b>
                    <div style="padding-bottom:2em" class="btn-group">
                        <button class="btn btn-default inactive-item-location active" type="button">All</button>
                        <button class="btn btn-default inactive-item-location" type="button">IDSC</button>
                        <button class="btn btn-default inactive-item-location" type="button">FRINQ</button>
                        <button class="btn btn-default inactive-item-location" type="button">SINQ</button>
                        <button class="btn btn-default inactive-item-location" type="button">ML 115</button>
                        <button class="btn btn-default inactive-item-location" type="button">ICC</button>
                        <button class="btn btn-default inactive-item-location" type="button">NH 461/5</button>
                    </div>
                    <br />
                    <b>From past:</b>
                    <div style="padding-bottom:1em" class="btn-group">
                        <button class="btn btn-default inactive-item-duration active" type="button">Forever</button>
                        <button class="btn btn-default inactive-item-duration" type="button">30 days</button>
                        <button class="btn btn-default inactive-item-duration" type="button">90 days</button>
                        <button class="btn btn-default inactive-item-duration" type="button">1 year</button>
                    </div>
                    
                    <!-- Table gets populated here -->
                    <div id="inactive_items">
                    </div>
                
                </div><!--.panel-body-->
            </div><!--.panel-default-->
        
        </div><!--.main-->
        
        
        
        
        <div class="footer">
            <div class="container text-center text-muted">
                <h6 class="hidden-print">Copyright &copy; 2015</h6>
            </div>
        </div>
    </div><!--.container-->
</body>
</html>
