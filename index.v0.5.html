<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required for bootstrap-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CCL Equipment Checkout</title>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<!--
    <script src="js/ajax_refresh.js"></script>
-->
    <script src="js/main2.js"></script>

    
    <link href="css/font-awesome.min.css" rel='stylesheet' type="text/css" />
    <link href="css/bootstrap.min.css" rel='stylesheet' type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel='stylesheet' type="text/css" />
</head>

<body>

            <div id="check_in" class="panel panel-default">
                <div class="panel-heading">Check in</div>
                <div class="panel-body">
                    

                    
                    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Return Item
                    </button>
                    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">
                        Return Item 2
                    </button>
                    
                
                    
                    <div id="active_items">
                    </div>
                

                </div><!--.panel-body-->
            </div><!--.panel-default-->
        
        
                    <!-- bs-example-modal-sm      modal-sm-->
                    <div class="modal fade bs-example-modal-sm" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">Modal title</h4>
                                </div>
                                
                                <div class="modal-body">
                                    <p>this is cool</p>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Return Item</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->        

</body>
</html>
